<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projects | klpod221</title>

    <!-- Fira Code font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Fira Code, sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .list-group-item {
            background-color: #f4f4f4;
            border-radius: 5px;
            text-align: center;
        }

        .list-group-item:hover {
            background-color: #e9e9e9;
        }

        .list-group-item a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .list-group-item a i {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .main {
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        hr {
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        p {
            font-size: 0.9em;
            margin-top: 0;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }

        .link {
            color: #333;
        }

        .link:hover {
            color: #007bff;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loading div {
            position: absolute;
            border: 4px solid #000;
            opacity: 1;
            border-radius: 50%;
            animation: loading 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .loading div:nth-child(1) {
            animation-delay: 0;
        }

        .loading div:nth-child(2) {
            animation-delay: -0.5s;
        }

        .loading div:nth-child(3) {
            animation-delay: -1s;
        }

        .loading div:nth-child(4) {
            animation-delay: -1.5s;
        }

        @keyframes loading {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 0;
                left: 0;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="text-center">List of Mini project</h1>
        <p class="text-center">
            You can view source code of all mini project in this repository
            <a href="https://github.com/klpod221/mini-projects" class="link" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
        <hr>

        <div class="loading-container">
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <ul class="list-group">
        </ul>

        <footer>
            Make with ❤️ by <a href="https://klpod221.site" class="link" target="_blank">klpod221</a>
        </footer>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const list = document.querySelector('.list-group');
                data.forEach(item => {
                    const loading = document.querySelector('.loading-container');
                    loading.classList.add('hidden');

                    const li = document.createElement('li');
                    li.className = 'list-group-item';

                    const a = document.createElement('a');

                    const domain = window.location.origin;
                    if (domain === 'https://klpod221.site') {
                        a.href = domain + '/mini-projects/' + item;
                    } else {
                        a.href = domain + '/' + item;
                    }

                    a.target = '_blank';

                    const i = document.createElement('i');
                    i.className = 'fas fa-folder';
                    a.appendChild(i);

                    const text = document.createTextNode(item);
                    a.appendChild(text);

                    li.appendChild(a);
                    list.appendChild(li);
                });
            });
    </script>
</body>

</html>
